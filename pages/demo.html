<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x=90;let y=30;
        let s=x+y
        // let b=x*y
        let r=x%y
        let q=x/y
        let p=q**3
        document.write(" P =",p ,"<br>","r =",r)
        x+=2
        // x=x+2
        //relational operators
        let a=10;let b="10";let c=20
        console.log(a==b)
        console.log(a===b)
        console.log(a!==b)
        console.log(a<c)
        console.log(a<=c)
        console.log(a>c)
        console.log(a>=c)
        //logical operators
        console.log(a===b && a<c)//and
        console.log(a===b || a<c)//or
        console.log(!(a===b))//not
        let year=2004
        if(year%4==0){
            console.log("its a leap year")
        }else{
            console.log("its not a leap year")

        }
        if(typeof a=="number"){
            console.log(a+b)
        }
        else if(typeof b=="number")
        {
            console.log(b+a)
        }else if(typeof c=="number"){
            console.log(c-a)
        }else{
            console.log("else block")
        }

    </script>
</body>
</html>
